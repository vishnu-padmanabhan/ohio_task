<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="height: 100vh;">
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="height:100%;">
        <h1 style="margin-bottom: 8%;">Ohio Anual Data API <small>(GET)</small></h1>
        <div class="alert alert-secondary py-2 px-6" style="width: 80%;text-align: center;">
            http://localhost:8080/data?well=<span id="well-text"></span>
        </div>
        <div class="input-group" style="width: 40%;">
            <div class="input-group-prepend">
              <span class="input-group-text">Well Number</span>
            </div>
            <input type="text" class="form-control" style="width: 200px;" id="well-textbox" maxlength="50">
            <div class="input-group-append">
                <button class="btn bg-success text-white" type="button" id="run-rqst-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                  </svg>
                </button>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(function(){

            $(document).on("input", "#well-textbox", function(){
                let well_number = $(this).val().trim();
                $("#well-text").html(well_number);
                console.log("hii");
            });
            $(document).on("click", "#run-rqst-btn", function(){
                let url = 'http://localhost:8080/data?well='+ $("#well-text").html();
                window.open(url, '_blank');
            });
        });
    </script>
</body>
</html>
